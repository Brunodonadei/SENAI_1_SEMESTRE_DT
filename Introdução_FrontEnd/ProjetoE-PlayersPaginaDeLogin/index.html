<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Página de Login</title>
</head>
<body>
    <header class="header-top">
        <div class="content flex-spbt-center">
            <img src="img/Logo 1.svg" alt="Logo E-players">
            <nav class="menu active">
                <ul class="flex-spbt-center" id="meusLinks">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Horários</a></li>
                    <li><a href="#">Campeonato</a></li>
                    <li><a href="#">Resultados</a></li>
                    <li><a href="#">Notícias</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Nome de usuário" name="" value="">
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha" name="" value="">
        </div>

        <input type="button" class="btn" name="" value="Entrar">

    </div>
    
</body>
</html>
